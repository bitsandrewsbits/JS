<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "utf-8">
    <title>Simple-Slider</title>
    <link rel="stylesheet" href="styles.css">
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous">
    </script>
  </head>
  <body>
    <div class = "container">
      <div class = "show">
        <div class = "ImagesLoader">
          <label for = "images_files" class = "ImagesLoaderButton">
            Upload images files for Slide-Show
          </label>
          <input id = "images_files" style = "display:none;" type="file">
        </div>
        <div class = "CurrentSlideShowImage"></div>
      </div>
      <div class = "menuSlider">
        <div class = "ShowProgressBarBlock">
          <div class = "ProgressBar"></div>
        </div>
        <div class = "buttons">
          <img class = "btnsSlider" src = "img/start.png">
          <img class = "btnsSlider" src = "img/backward.png">
          <img class = "btnsSlider" src = "img/play.png">
          <img class = "btnsSlider" src = "img/next.png">
          <img class = "btnsSlider" src = "img/end.png">
        </div>
      </div>
    </div>
    <script src = "slider.js"></script>
  </body>
</html>
