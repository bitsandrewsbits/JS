<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "utf-8">
    <title>Simple-Slider</title>

    <div class = "container">
      <div class = "show">

      </div>
      <div class = "menuSlider">
        <div class = "ShowProgressBarBlock">
          <div class = "ProgressBar"></div>
        </div>
        <div class = "buttons">
          <dev class = "btnsSlider">First</dev>
          <dev class = "btnsSlider">Previous</dev>
          <dev class = "btnsSlider">Play</dev>
          <dev class = "btnsSlider">Next</dev>

      </div>
