<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class = "Calculator">
      <div class = "area_Results"></div>
      <table class = "area_Operations">
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>+</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>-</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>*</td>
        </tr>
        <tr>
          <td>0</td>
          <td colspan = "2">=</td>
          <td>/</td>
        </tr>
        <tr>
          <td colspan = "2">Del All</td>
          <td colspan = "2">Del One</td>
        </tr>
      </table>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
